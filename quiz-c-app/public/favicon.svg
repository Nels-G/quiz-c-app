<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C6A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1EBCB8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Fond avec coins arrondis -->
  <rect width="512" height="512" fill="url(#grad1)" rx="80" ry="80"/>
  
  <!-- Chapeau de graduation -->
  <g transform="translate(256, 240)">
    <!-- Partie supérieure du chapeau (mortarboard) -->
    <polygon 
      points="0,-80 140,0 0,40 -140,0" 
      fill="none" 
      stroke="#FFFFFF" 
      stroke-width="16" 
      stroke-linejoin="round"
      stroke-linecap="round"
    />
    
    <!-- Ligne centrale verticale du chapeau -->
    <line 
      x1="0" y1="40" 
      x2="0" y2="0" 
      stroke="#FFFFFF" 
      stroke-width="16" 
      stroke-linecap="round"
    />
    
    <!-- Partie inférieure (bande du chapeau) -->
    <path 
      d="M -90,40 Q -90,100 -60,120 Q 0,145 60,120 Q 90,100 90,40" 
      fill="none" 
      stroke="#FFFFFF" 
      stroke-width="16" 
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- Pompon/tassel -->
    <line 
      x1="100" y1="0" 
      x2="100" y2="80" 
      stroke="#FFFFFF" 
      stroke-width="16" 
      stroke-linecap="round"
    />
    <circle cx="100" cy="90" r="12" fill="#FFFFFF"/>
  </g>
</svg>